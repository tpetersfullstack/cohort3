<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Basic Dom</title>
</head>
<body>
    <div id="div1">
        <h1>Basic Dom</h1>
        <p>This is a list of stuff</p>
        <ol id="orderedList">
            <li id="li1">Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
        <button id="show">Show</button>
        <button id="add">Add to End</button><br>
        <button id="addStart">Add to Start</button>
        <button id="remove">Remove last Item</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
